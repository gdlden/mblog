# This is a basic workflow to help you get started with Actions

name: ssh

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: 设置jdk
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
          cache: 'maven'
      - name: 项目打包
        run: mvn -B package

      
      - name: 删除旧的jar包以及运行脚本
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd /root/mblog && ./run.sh stop && rm -rf target
          host: ${{ secrets.HOST }}
          username: root
          port: 53595
          privateKey: ${{ secrets.PRIVATE_KEY}}
      - name: 上传jar包和启动脚本到服务器中
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: scp -r -i $secrets.PRIVATE_KEY -P 53595 -o StrictHostKeyChecking=no ./target/mblog-latest.jar root@${{secrets.HOST}}:/root/mblog/target
          host: ${{ secrets.HOST }}
          username: root
          port: 53595
          privateKey: ${{ secrets.PRIVATE_KEY}}
      - name: 启动项目
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd /root/mblog && ./run.sh start
          host: ${{ secrets.HOST }}
          username: root
          port: 53595
          privateKey: ${{ secrets.PRIVATE_KEY}}
